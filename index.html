<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>Pairova - Connect Talent with Purpose | Nonprofit Job Board</title>
    <meta name="title" content="Pairova - Connect Talent with Purpose | Nonprofit Job Board" />
    <meta name="description" content="Find meaningful employment opportunities with nonprofit organizations. Connect talented professionals with purpose-driven work. Discover remote, hybrid, and onsite jobs that make a difference." />
    <meta name="keywords" content="nonprofit jobs, social impact careers, purpose-driven work, nonprofit employment, charity jobs, NGO careers, volunteer opportunities, remote nonprofit jobs, nonprofit job board, social good careers" />
    <meta name="author" content="Pairova" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="English" />
    <meta name="revisit-after" content="7 days" />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://pairova.com/" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="apple-touch-icon" href="/favicon.png" />
    
    <!-- Web App Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#3B82F6" />
    <meta name="msapplication-TileColor" content="#3B82F6" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://pairova.com/" />
    <meta property="og:title" content="Pairova - Connect Talent with Purpose | Nonprofit Job Board" />
    <meta property="og:description" content="Find meaningful employment opportunities with nonprofit organizations. Connect talented professionals with purpose-driven work." />
    <meta property="og:image" content="https://pairova.com/Images/logo.AVIF" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:site_name" content="Pairova" />
    <meta property="og:locale" content="en_US" />
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://pairova.com/" />
    <meta name="twitter:title" content="Pairova - Connect Talent with Purpose" />
    <meta name="twitter:description" content="Find meaningful employment opportunities with nonprofit organizations. Connect talented professionals with purpose-driven work." />
    <meta name="twitter:image" content="https://pairova.com/Images/logo.AVIF" />
    <meta name="twitter:creator" content="@Pairova" />
    
    <!-- Additional SEO Tags -->
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    
    <!-- Preconnect to API -->
    <link rel="preconnect" href="https://api.pairova.com" />
    <link rel="dns-prefetch" href="https://api.pairova.com" />
    
    <!-- Structured Data - Organization -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Pairova",
      "url": "https://pairova.com",
      "logo": "https://pairova.com/Images/logo.AVIF",
      "description": "Connect talented professionals with nonprofit organizations for purpose-driven work",
      "sameAs": [
        "https://twitter.com/Pairova",
        "https://linkedin.com/company/pairova"
      ],
      "contactPoint": {
        "@type": "ContactPoint",
        "contactType": "Customer Support",
        "email": "support@pairova.com"
      }
    }
    </script>
    
    <!-- Structured Data - WebSite -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Pairova",
      "url": "https://pairova.com",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://pairova.com/jobs?search={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
